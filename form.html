<html>
<head>
</head>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="style.css">


<body class="max-h-screen">
  <main class="flex-col flex h-full gap-4">
    <div class="mx-auto border border-white">
      <h1>Create your own QR Code with a Poem!</h1>
      <h1>Fill the form below and press Submit to create a QR Code</h1>
    </div>
    <form onsubmit="submitForm(event)" class=" w-1/2 flex flex-col justify-center mx-auto gap-4">
      <input type="text" id="poem_author" placeholder="Author">
      <textarea id="poem_text" class="h-32" placeholder="Enter Poem here"></textarea>
      <input type="text" id="image_url" placeholder="URL for image to display (optional)">
      <input list="qrcode-sizes" id="qrcode-size" name="QrCodeSize" />
      <datalist id="qrcode-sizes">
        <option value="128">128px</option>
        <option value="248">248px</option>
        <option value="512">512px</option>
        <option value="1024">1024px</option>
      </datalist>
      <button type="submit" class="bg-white">Submit</button>
    </form>
    <div id="qr-response" class="flex border border-white flex-col mx-auto w-full bg-red-500">
      <div id="qrcode">dada</div>
      <a id="qrcode-url" class="text-overflow"></a>
    </div>
  </main>
</body>
</html>
